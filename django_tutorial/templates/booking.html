{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Appointment{% endblock %}

{% block contents %}
<h1 class="text-center">Make Appointment</h1>
<hr>
<div class="container w-50 text-center my-5 bg-light p-2 ">
    
    <form action="" method = "POST">
        {% csrf_token %}
        {{form|crispy }}
        <button type="Submit" class="btn btn-success">Submit</button>
    </form>
</div>
<hr>
{% endblock %}
